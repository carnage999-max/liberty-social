// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
        classpath 'com.google.gms:google-services:4.4.1'
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// Override NDK version BEFORE plugins are applied
// This ensures our version is used instead of Expo's default
ext.ndkVersion = "27.3.13750724"

// Force NDK version to be used by all subprojects
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                if (project.android.hasProperty('ndkVersion')) {
                    project.android.ndkVersion = rootProject.ext.ndkVersion
                }
            }
        }
    }
}

// Ensure Kotlin and Java compile targets match (Expo SDK 54 uses Java 17)
subprojects { project ->
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "17"
        }
    }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
